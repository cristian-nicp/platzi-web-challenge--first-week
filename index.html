<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
  <header>
    <div class="logo"><img src="./images/logo.svg" alt="logo de huddle"></div>
  </header>
  <main>
    <section class="main-bg-image-container">
      <div class="bg-image"></div>
    </section>
    <section class="main__text">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__description">Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="main__button">Register</a>
    </section>
  </main>
  <footer>
    <!--social network links-->
    <ul class="sn-links">
      <li class="sn-links__item"><a href="#"><img src="./icons/logo-facebook.svg" alt="logo de facebook"></a></li>
      <li class="sn-links__item"><a href="#"><img src="./icons/logo-twitter.svg" alt="logo de twitter"></a></li>
      <li class="sn-links__item"><a href="#"><img src="./icons/logo-instagram.svg" alt="logo de instagram"></a></li>
    </ul>
  </footer>
</body>
</html>
